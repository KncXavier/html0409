<!doctype hmtl>
<html>
        <head>
        <meta charset="utf-8">
        <script lang="Javascript">
            function media()
            {
            var a, b, c, d, media;
            a = parseInt(document.frm.num1.value);
            b = parseInt(document.frm.num2.value);
            c = parseInt(document.frm.num3.value);
            d = parseInt(document.frm.num4.value);
            media = (a + b + c + d)/4;
            document.getElementById("media").innerHTML = "<b>" + media + "</b>";
            }
        </script>
        </head>
    <body>
        <form name="frm">
         Numero 1: <input type="text" name="num1" size="3" value="0"></br>
         Numero 2: <input type="text" name="num2" size="3" value="0"></br>
         Numero 3: <input type="text" name="num3" size="3" value="0"></br>
         Numero 4: <input type="text" name="num4" size="3" value="0"></br>
         <input type="button" name="botao" value="media" onclick="media();">
        </form>
        <p id="media"></p>
    </body>
</html>
