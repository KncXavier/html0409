<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      function triangulo() {
        var a = parseInt(document.form.a.value);
        var b = parseInt(document.form.b.value);
        var c = parseInt(document.form.c.value);

        if (isNaN(a) || isNaN(b) || isNaN(c)) 
        {
          document.getElementById("resultado").innerHTML = "Digite um valor que nao seja zero";
        } 
        else if (a + b <= c || a + c <= b || b + c <= a) 
        {
          document.getElementById("resultado").innerHTML = "Não é um triângulo";
        } else if (a === b && b === c) {
          document.getElementById("resultado").innerHTML = "Esse triângulo é equilátero";
          document.getElementById("imagem").innerHTML = "<img src='Imagens/equilatero.png'>";
        } else if (a === b || a === c || b === c) {
          document.getElementById("resultado").innerHTML = "Esse triângulo é isósceles";
          document.getElementById("imagem").innerHTML = "<img src='Imagens/isoceles.png'>"; 
        } else {
          document.getElementById("resultado").innerHTML = "Esse triângulo é escaleno";
          document.getElementById("imagem").innerHTML = "<img src='Imagens/escaleno.webp'>"; 
        }
      }
    </script>
  </head>
  <body>
    <form name="form">
      a <input type="text" name="a" value="0"><br>
      b <input type="text" name="b" value="0"><br>
      c <input type="text" name="c" value="0"><br>
      <input type="button" name="enviar" value="Enviar" onclick="triangulo();">
    </form>
    <p id="resultado"></p>
    <p id="imagem"></p>
  </body>
</html>
